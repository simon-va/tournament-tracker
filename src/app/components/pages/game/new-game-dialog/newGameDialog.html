<h2 mat-dialog-title>Neues Spiel starten</h2>
<mat-dialog-content>
  <div class="remove-tabs-header">
    <mat-tab-group
      [selectedIndex]="selectedTab()"
      (selectedIndexChange)="selectedTab.set($event)"
      animationDuration="300ms"
    >
      <mat-tab label="Runden">
        <div class="tab-content">
          <app-rounds-step [(rounds)]="rounds" (roundsSelected)="nextTab()" />
        </div>
      </mat-tab>
      <mat-tab label="Spieler">
        <div class="tab-content">
          <app-players-step
            [(team1Players)]="team1Players"
            [(team2Players)]="team2Players"
          />
        </div>
      </mat-tab>
      <mat-tab label="Punkte">
        <div class="tab-content">
          <app-points-step
            [(points)]="points"
            [(usePointsLimit)]="usePointsLimit"
            (pointsSelected)="nextTab()"
          />
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  @if (selectedTab() > 0) {
    <button mat-button (click)="previousTab()">Zur√ºck</button>
  }
  <button mat-button (click)="nextTab()" color="primary">
    {{ selectedTab() === 2 ? "Fertig" : "Weiter" }}
  </button>
</mat-dialog-actions>
